<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 10px;
            margin: 25px;
            box-shadow: 5px 15px 5px 5px gray ;
        }
        .box:hover{
            transform: scale(0.9);
        }
        .botton{
            background-color: black;
            color: white;
            size: 30px;
            margin: 20px;
            padding: 20px;

        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
        
    </div>
    <button class = "botton">
            hello click here
        </button>
</body>
</html>
